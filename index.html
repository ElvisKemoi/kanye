<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar  bg-body-tertiary ">
        <div class="container-fluid d-flex justify-content-center ">
            <a class="navbar-brand fs-1" href="#">Kanye Quotes</a>
        </div>
    </nav>
    <div class="card d-flex justify-content-center align-items-center mb-5 py-4">
        <div class="card-body">
            <h2 class="quote"></h2>
        </div>
        <div>
            <button class="btn btn-lg btn-outline-primary next-quote">Next Quote</button>
        </div>
      </div>
    <script>
        const nextQuote = document.querySelector(".next-quote");
        const h2Quote = document.querySelector(".quote");
        async function loadNames() {
                                    const response = await fetch('https://api.kanye.rest');
                                    const names = await response.json();
                                    const quote = names.quote
                                    h2Quote.textContent = quote;
                                    }
        nextQuote.addEventListener("click", loadNames)

loadNames();

    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    
</body>
</html>
